<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <div id="buttonContainer">
      <button id="addRow">Add Row</button>
      <button id="addCol">Add Column</button>
      <button id="removeRow">Remove Row</button>
      <button id="removeCol">Remove Col</button>
      <button id="colorAllBtn">Color All</button>
      <button id="colorAllUnclrdBtn">Color All Uncolored</button>
      <button id="clearAllCells">Clear All Cells</button>

      <label for="colors">Choose a color</label>
      <select name="colors" onchange="selectColor(this.value)">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="orange">Orange</option>
        <option value="black">Black</option>
      </select>
    </div>

    <table id="table">
      <tr id="row" class="row">
        <td
          onmousedown="cellMouseDown(this)"
          onmousemove="cellMouseMove(this)"
          onmouseup="cellMouseUp(this)"
          id="1"
          class="cell"
          onclick="colorCell(this)"
        ></td>
        <td
          onmousedown="cellMouseDown(this)"
          onmousemove="cellMouseMove(this)"
          onmouseup="cellMouseUp(this)"
          id="2"
          class="cell"
          onclick="colorCell(this)"
        ></td>
      </tr>
      <tr id="row" class="row">
        <td
          onmousedown="cellMouseDown(this)"
          onmousemove="cellMouseMove(this)"
          onmouseup="cellMouseUp(this)"
          id="3"
          class="cell"
          onclick="colorCell(this)"
        ></td>
        <td
          onmousedown="cellMouseDown(this)"
          onmousemove="cellMouseMove(this)"
          onmouseup="cellMouseUp(this)"
          id="4"
          class="cell"
          onclick="colorCell(this)"
        ></td>
      </tr>
    </table>
  </body>
</html>
